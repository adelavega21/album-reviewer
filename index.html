<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Album Reviewer</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="album-header">
            <img src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png" alt="album-header" />
        </div>
    
        <div class="container">
            <form class="add-artist-form">
                <h3>Add An Artist!</h3>
    
                <input type="text" name="name" value="" placeholder="Enter artist's name..." class="input-text" />

                <input type="submit" name="submit" value="Add New Artist" class="submit" />
            </form>
        </div>

        <div id="artist-container">
            <ul id="artist-list">

            </ul>
        </div>
        <div id="album-container">
            <ul id="album-list">


            </ul>
        </div>
        <div id="show-album"></div>
    </body>
